<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Página de formulário</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
		<div id="capa_formulario">
			<h1>Página de formulário</h1>
			<p>Preencha os dados a seguir para continuar!</p>
		</div>

		<div id="divisao"></div>

		<div id="area_formulario">
			
			<div class="opcao_formulario">
				<label for="name">Nome Completo:</label>
				<input class="input_tamanho" type="text" name="nome" id="nome">
			</div>

			<div class="opcao_formulario">
				<label for="email">Email:</label>
				<input class="input_tamanho" type="text" name="email" id="email" placeholder="xxxxxxx@email.com">
			</div>

			<div class="opcao_formulario">
				<label for="senha">Senha:</label>
				<input class="input_tamanho" type="password" name="senha" id="senha" placeholder="*********">
			</div>

			<div class="opcao_formulario">
				<label>Sexo:</label>
				
				<div class="opcao_radio">
					<input type="radio" name="contato"><p>Masculino</p>
				</div>
				
				<div class="opcao_radio">
					<input type="radio" name="contato"><p>Feminino</p>
				</div>
				
				<div class="opcao_radio">
					<input type="radio" name="contato"><p>Outro</p>
				</div>
			</div>

			<div class="opcao_formulario">
				<label for="data">Data de nascimento:</label>
				<input class="input_tamanho" type="date" name="nascimento" id="data">
			</div>

			<div class="opcao_formulario">
				<label for="telefone">Telefone:</label>
				<input class="input_tamanho" type="tel" name="telefone" id="telefone" placeholder="(xx)x xxxx-xxxx">
			</div>

			<div class="opcao_formulario">
				<label>Escolaridade:</label>
				<select>
					<option>Ensino fundamental completo</option>
					<option>Ensino médio completo</option>
					<option>Ensino Superior completo</option>
					<option>Pós-graduado</option>
				</select>
			</div>	

			<div class="opcao_formulario">
				<label>Forma de contato:</label>
				<div class="opcao_box">
					<input type="checkbox" name="contato">
					<p>Email</p>
				</div>
				
				<div class="opcao_box">
					<input type="checkbox" name="contato">
					<p>Whatsapp</p>
				</div>
				
				<div class="opcao_box">
					<input type="checkbox" name="contato">
					<p>Telefone</p>
				</div>
				
			</div>

			<div id="btn_enviar">
				<input type="submit" value="Enviar">
			</div>	
		</div>
	</body>
</html>
