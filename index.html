<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Formulário</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="logo_formulario">
			<h1>Formulário</h1>
			<p>Preencha o formulário para proseguir!</p>
		</div>

		<div id="divisao"></div>

		<div id="principal">
			<form>
				<div>
					<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome" class="campo_input">
				</div>
	
				<div>
					<label for="email">Email:</label>
					<input type="email" name="email" id="email" class="campo_input" placeholder="xxxxxx@email.com">
				</div>
	
				<div>
					<label for="senha">Senha:</label>
					<input type="password" name="senha" id="senha" class="campo_input" placeholder="***********">
				</div>
	
				<div>
					<label for="nascimento">Data de nascimento:</label>
					<input type="date" name="nascimento" id="nascimento" class="campo_input">
				</div>
	
				<div>
					<label for="telefone">Telefone:</label>
					<input type="tel" name="telefone" id="telefone" class="campo_input" placeholder="(xx)x xxxx-xxxx">
				</div>
	
				<div>
					<label>Escolaridade:</label>
					<select>
						<option>Ensino fundamental completo</option>
						<option>Ensino médio completo</option>
						<option>Ensino superior completo</option>
						<option>Pós-graduado</option>
					</select>
				</div>
	
				<div id="sexo_formulario">
					<label>Sexo:</label>
					<div class="radio_box_formulario">
						<input type="radio" name="sexo">
						<p>Masculino</p>
					</div>
					<div  class="radio_box_formulario">
						<input type="radio" name="sexo">
						<p>Feminino</p>
					</div>
					<div  class="radio_box_formulario">
						<input type="radio" name="sexo">
						<p>Outro</p>
					</div>
				</div>
	
				<div>
					<label>Forma de contato:</label>
					<div  class="radio_box_formulario">
						<input type="checkbox">Whatsapp
					</div>
					<div  class="radio_box_formulario">
						<input type="checkbox">Telefone
					</div>
					<div  class="radio_box_formulario">
						<input type="checkbox">Email
					</div>
				</div>
	
				<button type="submit">Enviar</button>
			</form>
		</div>
		
	</body>
</html>
